name: Auto Release

on:
  push:
    branches:
      - main
    paths:
      - 'Cargo.toml'

permissions:
  contents: write

jobs:
  check-and-tag:
    name: Check Version and Create Tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags
      
      - name: Get version from Cargo.toml
        id: cargo_version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version found: $VERSION"
      
      - name: Check if tag exists
        id: tag_exists
        run: |
          if git rev-parse "v${{ steps.cargo_version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "EXISTS=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.cargo_version.outputs.VERSION }} already exists"
          else
            echo "EXISTS=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.cargo_version.outputs.VERSION }} does not exist"
          fi
      
      - name: Extract changelog for this version
        if: steps.tag_exists.outputs.EXISTS == 'false'
        id: changelog
        run: |
          VERSION="${{ steps.cargo_version.outputs.VERSION }}"
          # Escape dots in version for regex
          VERSION_REGEX=$(echo "$VERSION" | sed 's/\./\\./g')
          
          # Extract the section for this version from CHANGELOG.md
          CHANGELOG=$(awk "/^## \[$VERSION_REGEX\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md | sed '/^$/d')
          
          # If changelog is empty, use a default message
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release v$VERSION"
          fi
          
          # Save to file to handle multiline content properly
          echo "$CHANGELOG" > changelog_content.txt
          
          # Set output using delimiter
          echo "CONTENT<<EOF" >> $GITHUB_OUTPUT
          cat changelog_content.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create and push tag
        if: steps.tag_exists.outputs.EXISTS == 'false'
        run: |
          VERSION="${{ steps.cargo_version.outputs.VERSION }}"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create annotated tag with changelog content from file
          git tag -a "v$VERSION" -m "Release v$VERSION" -m "$(cat changelog_content.txt)"
          
          # Push the tag
          git push origin "v$VERSION"
          
          echo "Created and pushed tag v$VERSION"
      
      - name: Trigger release workflow
        if: steps.tag_exists.outputs.EXISTS == 'false'
        run: |
          VERSION="${{ steps.cargo_version.outputs.VERSION }}"
          
          # Wait a moment for the tag to be available
          sleep 5
          
          # Create a release event manually
          curl -X POST \
            -H "Authorization: token ${{ github.token }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/releases \
            -d '{
              "tag_name": "v'$VERSION'",
              "name": "Release v'$VERSION'",
              "body": "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.",
              "draft": false,
              "prerelease": false,
              "generate_release_notes": true
            }'